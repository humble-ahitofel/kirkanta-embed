help:
  intro: Tällä työkalulla voit rakentaa omille sivuillesi liitettävän upokkeen.
  bulletins:
    p1: Valitse valikosta haluamasi upoketyyppi.
    p2: Syötä asetukset.
    p3: Upokekoodi löytyy esikatselun alapuolelta kohdasta "Näytä upokekoodi".
    p4: Leikkaa ja liitä koodi sivuillesi siihen kohtaan, mihin haluat luoda upokkeen.
  advanced: >
    <b>Kehittyneet käyttäjät</b>: työkalu sallii upokkeen ulkoasun muuttamisen css:ää käyttäen.
    Voit kirjoittaa css-tyylit suoraan tarjottuun tekstikenttään tai linkittää ulkoiseen
    tyylitiedostoon.

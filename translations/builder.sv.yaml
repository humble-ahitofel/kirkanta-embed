help:
  intro: Med hjäp av det här verktyget kan du bygga en gränssnittskomponent för dina egna sidor.
  bulletins:
    p1: Välj i menyn vilken typ av gränssnittskomponent du vill ha.
    p2: Mata in inställningarna.
    p3: Koden för gränssnittskomponenten hittar du under förhandsvisningen vid "Visa koden för gränssnittskomponenten"
    p4: Klipp ut koden och klistra in den på din sida på den plats där du vill att gränssnittskomponenten ska synas.
  advanced: >
    <b>Avancerade användare</b>: Verktyget tillåter att ändra på gränssnittskomponentens utseende med hjälp av css. Du kan skriva in css-stilarna direkt i det erbjudna textfältet eller länka till en utomstående dokumentmall.

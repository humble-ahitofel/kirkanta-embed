help:
  intro: Med det här verktyget kan du bygga en gränssnittskomponent till din egen webbplats.
  advanced: >
    <b>Avancerade användare:</b>: Verktyget tillåter dig att ändra på gränssnittskomponentens
    utseende med hjälp av CCS. Du kan skriva in CCS-stilen direkt i textrutan eller länka till en
    extern stilmall.

  bulletins:
    p1: Välj från menyn den typ av gränssnittskomponent du vill använda.
    p2: Mata in inställningarna för gränssnittkomponenten.
    p3: Du hittar inbäddningskoden under förhandsvisningen genom att klicka på texten ”Visa koden för gränssnittskomponenten”.
    p4: Kopiera och klistra in koden på det stället på din webbsida där du vill att gränssnittskomponenten ska synas.

